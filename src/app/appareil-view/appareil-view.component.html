<div class="col">
    <h2>Mes appareils</h2>

    <p>Mise à jour : {{ lastUpdate }}</p>
    <ul class="list-group">
      <app-appareil *ngFor="let appareil of appareils ; let i = index" 
      [indexOfAppareil] = 'i'
      [appareilName]='appareil.name'  
      [appareilStatus] = "appareil.status"
      [id] = 'appareil.id'></app-appareil>
    </ul> 
    <button class="btn-on"  (click)="onAllumer()">Tout Allumer</button>
    <button class="btn-off"  (click)="onEteindre()">Tout éteindre</button>
  </div>
