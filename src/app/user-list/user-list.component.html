<h1>liste de  tout les Utilisateurs</h1>
<div class="all-user" *ngFor="let user of users">
    <ul class="ls-user">
        <li >
            <h3>{{ user.firstName }} {{ user.lastName }}</h3>
            <p>{{ user.email }}</p>
            <p>Cette personne préfère le {{ user.drinkPreferences }}</p>
            <p *ngIf="user.hobbies && user.hobbies.length >0">
                Cette personne a des hobbies :
                <span *ngFor="let hobby of user.hobbies">
                    {{ hobby }} - 
                </span>
            </p>
        </li>
    </ul>
</div>
