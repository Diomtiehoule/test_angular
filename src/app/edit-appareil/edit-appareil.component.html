<div class="col-form">
    <div class="form">
        <form (ngSubmit) ="onSubmit(formulaire)" #formulaire="ngForm">
            <div class="form-group">
                <label for="name">
                    Nom de l'appareil
                </label><br>
                <input type="text" id="name" class="form-control" name="name" ngModel required>
            </div>
            <div class="form-group">
                <label for="status">
                    status de l'appareil
                </label><br>
                <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
                    <option value="allumé">Allumé</option>
                    <option value="éteint">Eteint</option>
                </select>
            </div>
            <button type="submit" class="btn-registrer" [disabled]="formulaire.invalid">Enregistrer</button>
        </form>
    </div>
</div>
